<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="slideshow-container">
    <div class="slide fade">
      <img src="./assets/slide1"> 
    </div>
    <div class="slide fade">
      <img src="./assets/slide2">
    </div>
    <div class="slide fade">
        <img src="./assets/slide5">
    </div>
</div>
  <div id="weather-container">
    <h1>Sky Scope</h1>
    <div id="weather-info">
        <img id="weather-icon" src="./assets/weather-app.png" alt="Weather Icon">
    </div>
    <form>
      <input id="city" type="text" name="City Name" placeholder="City Name" required>
      <button type="button" id="search">
      <img id="search" src="./assets/search.png" alt="search Icon">
      </button>
    </form>
</div>
  <script src="weather.js"></script>
</body>
</html>
